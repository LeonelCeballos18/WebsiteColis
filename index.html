<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./sources/images/logos/Morenita24LogoColisWhite.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sources/css/style.css">
    <title>Colis</title>
</head>
<body>
    
    <div class="modal" data-modal>

        <div class="modal-close-overlay" data-modal-overlay></div>
    
        <div class="modal-content">
    
          <button class="modal-close-btn" data-modal-close>
            <ion-icon name="close-outline"></ion-icon>
          </button>
    
          <div class="newsletter-img">
            <img src="./assets/images/newsletter.png" alt="subscribe newsletter" width="400" height="400">
          </div>
    
          <div class="newsletter">
    
            <form action="#">
    
              <div class="newsletter-header">
    
                <h3 class="newsletter-title">Suscribete.</h3>
    
                <p class="newsletter-desc">
                  Suscribete a <b>Coli's</b> para obtener los ultimos descuentos antes que nadie.
                </p>
    
              </div>
    
              <input type="email" name="email" class="email-field" placeholder="Email Address" required>
    
              <button type="submit" class="btn-newsletter">Subscribe</button>
    
            </form>
    
          </div>
    
        </div>
    
      </div>


    <script src="./sources/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
